spring.application.name=auth-service
debug=true

server.port=8063

#eureka-server
eureka.client.service-url.defaultZone=http://localhost:8060/eureka/

#config-server
spring.cloud.config.uri=http://localhost:8061
spring.profiles.active=default
spring.config.import=optional:configserver:http://localhost:8061

# MongoDB properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=chavdar-vishranti

jwt.secret=mySuperSecretKeyThatIsAtLeast32CharsLong
spring.main.allow-bean-definition-overriding=true
jwt.expiration=86400000